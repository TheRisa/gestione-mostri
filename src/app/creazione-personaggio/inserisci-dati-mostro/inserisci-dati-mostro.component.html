<ion-card>
  <!-- Header -->
  <ion-card-header>
    <ion-card-title>
      Creazione Personaggio
      <ion-button shape="round" color="medium" (click)="back()"
        ><ion-icon slot="icon-only" name="close-outline" color="light"></ion-icon
      ></ion-button>
    </ion-card-title>
    <ion-card-subtitle>Inserisci i dati</ion-card-subtitle>
  </ion-card-header>

  <!-- Content -->
  <ion-card-content>
    <ion-row>
      <!-- HP -->
      <ion-col size="2" style="padding-right: 1rem">
        <ion-item color="light">
          <ion-input
            label="PF Max"
            placeholder="Inserisci i PF"
            type="number"
            [(ngModel)]="personaggio.hpMax"
          ></ion-input>
        </ion-item>
      </ion-col>
      <!-- DUR -->
      <ion-col size="2" style="padding-right: 1rem">
        <ion-item color="light">
          <ion-input
            label="DUR Max"
            placeholder="Inserisci i PF"
            type="number"
            [(ngModel)]="personaggio.durMax"
          ></ion-input>
        </ion-item>
      </ion-col>
      <!-- RID -->
      <ion-col size="2" style="padding-right: 1rem">
        <ion-item color="light">
          <ion-input
            label="RID Max"
            placeholder="Inserisci i PF"
            type="number"
            [(ngModel)]="personaggio.ridMax"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
